<div class="grid">
  <div class="md:col-6 sm:col-12 mt-8">
    <form [formGroup]="formLogin" novalidate>
      <div class="flex flex-column flex-auto align-self-center">
        <div class="flex align-items-center justify-content-center m-2">
          <img src="/assets/img/logo.png" class="mx-6" alt="brand logo" />
        </div>

        <div class="flex flex-column align-items-center justify-content-center">
          <div class="hidden md:block">
            <div class="flex align-items-center justify-content-center">
              <span class="font-semibold text-base text-center">Boas-vindas ao Portal!</span>
            </div>
            <div class="flex align-items-center justify-content-center">
              <span class="font-semibold text-base text-center">Para começar, qual seu email ou CPF?</span>
            </div>
          </div>

          <div class="block md:hidden">
            <div class="flex align-items-center justify-content-center">
              <span class="font-semibold text-base text-center">Bom te ver novamente!</span>
            </div>
          </div>
        </div>

        <div class="flex flex-column align-items-center justify-content-center h-6rem">
          <div class="hidden md:block">
            <div class="flex align-items-center justify-content-center">
              <span class="text-base w-7 text-center">Precisamos desta confirmação para dar início ao seu acesso.</span>
            </div>
          </div>

          <div class="block md:hidden">
            <div class="flex align-items-center justify-content-center">
              <span class="text-base w-7 text-center">Por favor, digite sua senha para acessar o sistema de
                atendimento.</span>
            </div>
          </div>
        </div>

        <div class="m-6">
          <div class="flex field align-items-center justify-content-center">
            <span class="w-6 p-input-icon-right">
              <span class="flex justify-content-start flex-wrap" for="firstname1">Email ou CPF</span>
              <i class="pi pi-check-circle"></i>
              <input pInputText id="firstname1" formControlName="login" type="text" class="text-base text-color w-full"
                [ngClass]="{
                  hasError:
                    submitted && formLogin.get('login')?.hasError('required')
                }" />
              <span *ngIf="
                  submitted && formLogin.get('login')?.hasError('required')
                " class="flex justify-content-start flex-wrap text-error">
                * Email ou CPF obrigatório
              </span>
            </span>
          </div>
          <div class="flex field align-items-center justify-content-center">
            <span class="w-6 p-input-icon-right">
              <label class="flex justify-content-start flex-wrap" for="firstname1">Senha</label>
              <i class="pi" [ngClass]="{
                  'pi-eye-slash': !fieldTextType,
                  'pi-eye': fieldTextType
                }" (click)="toggleFieldTextType()"></i>
              <input id="firstname1" formControlName="senha" [type]="fieldTextType ? 'text' : 'password'"
                class="text-base text-color w-full" [ngClass]="{
                  hasError:
                    submitted && formLogin.get('senha')?.hasError('required')
                }" />
              <span *ngIf="
                  submitted && formLogin.get('senha')?.hasError('required')
                " class="flex justify-content-start flex-wrap text-error">
                * Senha obrigatória
              </span>
            </span>
          </div>
        </div>
        <div class="flex field align-items-center justify-content-center h-4rem">
          <button pButton pRipple type="button" label="Acessar" class="p-button-success" (click)="logar()"></button>
        </div>
        <p-messages [(value)]="msgs2" [enableService]="false"></p-messages>
      </div>
    </form>
  </div>
  <div class="col-6 hidden md:block">
    <img src="/assets/img/background.png" class="img-bg" alt="brand logo" />
  </div>
</div>
