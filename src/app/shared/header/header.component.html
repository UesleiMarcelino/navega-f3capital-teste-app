<p-menubar class="hidden md:block " [style]="{'background-color': 'bg-menu-color'}">
  <ng-template pTemplate="start">
      <img src="/assets/img/avatar.png"  class="ml-8" />
  </ng-template>
  <ng-template pTemplate="end">
    
    <i class="pi pi-home mr-2 icon-header"></i>
    <i class="pi pi-eye mr-2 icon-header"></i>
    <i class="pi pi-sync mr-8 icon-header"></i>
  </ng-template>
</p-menubar>
